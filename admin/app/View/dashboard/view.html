<h2 class="header deep-orange-text text-darken-3">Painel Geral</h2>
<blockquote>
    No painel geral você pode olhar qual as últimas notícias e comentários adicionados.
</blockquote>

<div class="deep-orange-text text-lighten-1 breadcrumb"><i class="tiny material-icons">home</i> Painel Geral</div>
<h5 class="deep-orange-text text-darken-3">Últimas notícias adicionadas</h5>
<table class="hoverable">
    <thead>
    <tr>
        <th data-field="title">Titulo</th>
        <th data-field="message">Mensagem</th>
        <th data-field="action" class="right-align" style="width: 150px;">Ação</th>
    </tr>
    </thead>

    <tbody>
    <!-- BEGIN NOTICIAS_BLOCK -->
    <tr>
        <td>{TITLE}</td>
        <td>{MESSAGE}</td>
        <td class="right-align">
            <a href="#" onclick="Greh.load('noticias-edit','id={ID}');return false;"><i class="material-icons">edit</i></a>
            <a href="#" onclick="Greh.load('noticias-delete','id={ID}');return false;"><i
                    class="material-icons">delete</i></a>
        </td>
    </tr>
    <!-- END NOTICIAS_BLOCK -->
    </tbody>
</table>
<br/>
<br/>
<br/>
<h5 class="deep-orange-text text-darken-3">Últimos comentários adicionados</h5>
<table class="hoverable">
    <thead>
    <tr>
        <th data-field="title">Mensagem</th>
        <th data-field="message">Cliente</th>
        <th data-field="action" class="right-align">Ação</th>
    </tr>
    </thead>

    <tbody>
    <!-- BEGIN COMENTARIOS_BLOCK -->
    <tr>
        <td>{MESSAGE}</td>
        <td>{CLIENT}</td>
        <td class="right-align">
            <a href="#" onclick="Greh.load('comentarios-edit','id={ID}');return false;">
                <i class="material-icons">edit</i>
            </a>
            <a href="#" onclick="Greh.load('comentarios-delete','id={ID}');return false;">
                <i class="material-icons">delete</i>
            </a>
        </td>
    </tr>
    <!-- END COMENTARIOS_BLOCK -->
    </tbody>
</table>
