<h2 class="header deep-orange-text text-darken-3">Painel Geral</h2>
<blockquote>
    No painel geral você pode olhar qual as últimas notícias e comentários adicionados.
</blockquote>

<div class="deep-orange-text text-lighten-1 breadcrumb"><i class="tiny material-icons">home</i> Painel Geral</div>
<h5 class="deep-orange-text text-darken-3">Últimas notícias adicionadas</h5>
<table class="hoverable">
    <thead>
    <tr>
        <th data-field="title">Titulo</th>
        <th data-field="message">Mensagem</th>
        <th data-field="action">Ação</th>
    </tr>
    </thead>

    <tbody>
    <!-- BEGIN NOTICIAS_BLOCK -->
    <tr>
        <td>{TITLE}</td>
        <td>{MESSAGE}</td>
        <td><a href="#{ID}">Excluir</td>
    </tr>
    <!-- END NOTICIAS_BLOCK -->
    </tbody>
</table>
<br />
<br />
<br />
<h5 class="deep-orange-text text-darken-3">Últimos comentários adicionados</h5>
<table class="hoverable">
    <thead>
    <tr>
        <th data-field="title">Mensagem</th>
        <th data-field="message">Cliente</th>
        <th data-field="action">Ação</th>
    </tr>
    </thead>

    <tbody>
    <!-- BEGIN COMENTARIOS_BLOCK -->
    <tr>
        <td>{MESSAGE}</td>
        <td>{CLIENT}</td>
        <td><a href="#{ID}">Excluir</td>
    </tr>
    <!-- END COMENTARIOS_BLOCK -->
    </tbody>
</table>
